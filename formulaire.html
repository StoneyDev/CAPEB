<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Yann Deroues">

        <title>Formulaire - YD</title>

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div class="bg-section-1 vh-md-100">
            <div class="container vh-100">
                <div class="row h-100 align-items-center">
                    <div class="col">
                        <div class="text-center">
                            <img src="img/logo_capeb.png" alt="Logo CAPEB" class="img-fluid my-5 text-center">
                        </div>
                        <form action="#" method="post">
                            <div class="form-row">
                                <div class="form-group col-12 col-md">
                                    <label for="nom" class="text-white h3">Nom*</label>
                                    <input type="text" class="form-control" id="nom" placeholder="Nom*" required>
                                </div>
                                <div class="form-group col col-md">
                                    <label for="prenom" class="text-white h3">Prénom*</label>
                                    <input type="text" class="form-control" id="prenom" placeholder="Prénom*" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-white h3">Adresse email*</label>
                                <input type="email" class="form-control" id="email" placeholder="Adresse email*" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary btn-lg text-center">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</html>
